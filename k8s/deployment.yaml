apiVersion: apps/v1
kind: Deployment
metadata:
  name: mnist-inference
  labels:
    app: mnist-inference
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mnist-inference
  template:
    metadata:
      labels:
        app: mnist-inference
    spec:
      containers:
      - name: mnist-inference
        image: mnist-inference:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: websocket
          protocol: TCP
        env:
        - name: MODEL_PATH
          value: "/app/models/mnist_model.json"
        - name: LISTEN_ADDR
          value: "0.0.0.0:8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
