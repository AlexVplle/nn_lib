version: '3.8'

services:
  mnist-inference:
    image: mnist-inference:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - MODEL_PATH=/app/models/mnist_model.json
      - LISTEN_ADDR=0.0.0.0:8080
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
